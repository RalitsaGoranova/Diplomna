<div class="reg-container">
    <div class="account-area">
        <h2>Registration</h2>
        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="user.username" placeholder="Enter Your Username" required>
                <div *ngIf="registrationForm.submitted && !user.username" class="error-message">Username is required.</div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter Your Email" required>
                <div *ngIf="registrationForm.submitted && !user.email" class="error-message">Email is required.</div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter Your Password" required>
                <div *ngIf="registrationForm.submitted && !user.password" class="error-message">Password is required.</div>
            </div>
            <div class="input-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" [(ngModel)]="user.phoneNumber" placeholder="Enter Your Phone Number" required>
                <div *ngIf="registrationForm.submitted && !user.phoneNumber" class="error-message">Phone number is required.</div>
            </div>
            <button type="submit" [disabled]="registrationForm.form.invalid">REGISTER</button>
        </form>
        <a href="login" class="registration-link">Login</a>
    </div>
</div>
