<h2 mat-dialog-title>Добавяне на оферта за пътуване</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Note</mat-label>
        <textarea matInput [(ngModel)]="data.note"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSubmit()">Sent</button>
</mat-dialog-actions>
